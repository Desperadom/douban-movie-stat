<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Douban Movie Stat</title>
  
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="doubanStat">
	<div id="mainframe" class="container" ng-controller="main">
		<div>
			<input ng-model="doubanId" placeholder="please input your douban ID"/>
			<button class="btn btn-primary" ng-click="submit()">submit</button>
		</div>
		<div>
			<ul>
				<li ng-repeat="item in moviesCollectionData">
					id : {{item.id}}, date: {{item.date}}, rate: {{item.rate}}
				</li>
			</ul>
		</div>
		
	</div>

<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/d3.v3.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
